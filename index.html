<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #screen {
            width: 100%;
            height: 90px;
            font-size:large;
        }   
    </style>
</head>
<body >
    <div class="container ">
        <!-- screen -->
        <div class="row bg-dark text-light">
            <div class="text-end text-middle my-auto" id="screen" >screen</div>
        </div>
        <!-- first row -->
        <div class="row">
            <div class="col-3 text-center" onclick="calculate('C');">C</div>
            <div class="col-3 text-center" onclick="calculate('del');">del</div>
            <div class="col-3 text-center" onclick="calculate('%');">%</div>
            <div class="col-3 text-center" onclick="calculate('/');">รท</div>
        </div>
        <!-- second row -->
        <div class="row">
            <div class="col-3 text-center" onclick="calculate('7');">7</div>
            <div class="col-3 text-center" onclick="calculate('8');">8</div>
            <div class="col-3 text-center" onclick="calculate('9');">9</div>
            <div class="col-3 text-center" onclick="calculate('*');">x</div>
        </div>
        <!-- third row -->
        <div class="row">
            <div class="col-3 text-center" onclick="calculate('4');">4</div>
            <div class="col-3 text-center" onclick="calculate('5');">5</div>
            <div class="col-3 text-center" onclick="calculate('6');">6</div>
            <div class="col-3 text-center" onclick="calculate('-');">-</div>
        </div>
        <!-- fourth row -->
        <div class="row">
            <div class="col-3 text-center" onclick="calculate('1');">1</div>
            <div class="col-3 text-center" onclick="calculate('2');">2</div>
            <div class="col-3 text-center" onclick="calculate('3');">3</div>
            <div class="col-3 text-center" onclick="calculate('+');">+</div>
        </div>
        <!-- fifth row -->
        <div class="row">
            <div class="col-3 text-center" onclick="calculate('0');">0</div>
            <div class="col-3 text-center" onclick="calculate('0')"></div>
            <div class="col-3 text-center" onclick="calculate('.');">.</div>
            <div class="col-3 text-center" onclick="calculate('=');">=</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        var string="";
        function calculate(char){
            if(char=="del"){
                string = string.slice(0,-1);
                document.getElementById("screen").innerHTML=string;
            }
            else if(char=="C"){
                string="";
                document.getElementById("screen").innerHTML=string;
            }
            else if(char=="="){
                document.getElementById("screen").innerHTML= eval(string);
                string = eval(string); 
            }
            else {
                string += char;
                document.getElementById("screen").innerHTML=string;
            }
            
        } 
           
        </script>
</body>
</html>
