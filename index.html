<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #screen {
            width: 100%;
            height: 90px;
        }   
        .container{ 
            font-size:large;
            max-width:500px;
        }
        .row{
            width:100%;
            height:100px;
        }
        .col-3, #screen{
            line-height: 100px;
        }
        #orange {
            background-color: orange;
        }

    </style>
</head>
<body >
    <div class="container ">
        <!-- screen -->
        <div class="row bg-dark text-light">
            <div class="text-end fw-bold " id="screen" ></div>
        </div>
        <!-- first row -->
        <div class="row">
            <div class="col-3 text-center bg-secondary text-light fw-bold align-middle" onclick="calculate('C');">C</div>
            <div class="col-3 text-center bg-secondary text-light fw-bold" onclick="calculate('del');">del</div>
            <div class="col-3 text-center bg-secondary text-light fw-bold" onclick="calculate('%');">%</div>
            <div class="col-3 text-center fw-bold" id="orange" onclick="calculate('/');">รท</div>
        </div>
        <!-- second row -->
        <div class="row">
            <div class="col-3 text-center fw-bold" onclick="calculate('7');">7</div>
            <div class="col-3 text-center fw-bold" onclick="calculate('8');">8</div>
            <div class="col-3 text-center fw-bold" onclick="calculate('9');">9</div>
            <div class="col-3 text-center fw-bold" id="orange" onclick="calculate('*');">x</div>
        </div>
        <!-- third row -->
        <div class="row">
            <div class="col-3 text-center fw-bold" onclick="calculate('4');">4</div>
            <div class="col-3 text-center fw-bold" onclick="calculate('5');">5</div>
            <div class="col-3 text-center fw-bold" onclick="calculate('6');">6</div>
            <div class="col-3 text-center fw-bold" id="orange" onclick="calculate('-');">-</div>
        </div>
        <!-- fourth row -->
        <div class="row">
            <div class="col-3 text-center fw-bold" onclick="calculate('1');">1</div>
            <div class="col-3 text-center fw-bold" onclick="calculate('2');">2</div>
            <div class="col-3 text-center fw-bold" onclick="calculate('3');">3</div>
            <div class="col-3 text-center fw-bold" id="orange" onclick="calculate('+');">+</div>
        </div>
        <!-- fifth row -->
        <div class="row">
            <div class="col-3 text-center fw-bold" onclick="calculate('0');">0</div>
            <div class="col-3 text-center" onclick="calculate('0')"></div>
            <div class="col-3 text-center fw-bold" onclick="calculate('.');">.</div>
            <div class="col-3 text-center fw-bold" id="orange" onclick="calculate('=');">=</div>
        </div>
    </div>

    <script>
        var string="";
        function calculate(char){
            try{
                if(char=="del"){
                    string = string.slice(0,-1);
                    document.getElementById("screen").innerHTML=string;
                }
                else if(char=="C"){
                    string="";
                    document.getElementById("screen").innerHTML=string;
                }
                else if(char=="="){
                    if(string!=""){
                        document.getElementById("screen").innerHTML= eval(string);
                        string = String(eval(string)); 
                    }
                }
                else {
                    string += char;
                    document.getElementById("screen").innerHTML=string;
                }
            }
            catch(err){
                string="ERROR";
                document.getElementById("screen").innerHTML=string;
                console.log(err);
                string="";
            }
        } 
           
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
